<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffccd5, #ff9eb6, #ffc8dd, #d8bbff, #cdb4db);
            animation: backgroundAnimation 10s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        @keyframes backgroundAnimation {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }
        
        #countdown-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }
        #countdown {
            font-size: 2em;
        }
        #password-box {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        .password-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .password-input {
            width: 60px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            border: 2px solid #000;
            border-radius: 5px;
        }
        #password-prompt {
            font-size: 2em;
            font-weight: bold;
        }
        #submit-button {
            background-color: green;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>

    <div id="countdown-container">
        <h1 id="time-remaining">Time Remaining To Open üòù</h1>
        <div id="countdown"></div>
    </div>
    
    <div id="password-box">
        <p id="password-prompt">Enter the 4 numbers which I use as a password everywhere:</p>
        <div class="password-container">
            <input type="text" class="password-input" maxlength="1">
            <input type="text" class="password-input" maxlength="1">
            <input type="text" class="password-input" maxlength="1">
            <input type="text" class="password-input" maxlength="1">
        </div>
        <button id="submit-button" onclick="checkPassword()">Submit</button>
        <p id="error-message">Try again IK YK this</p>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const countdownContainer = document.getElementById("countdown-container");
        const passwordBox = document.getElementById("password-box");
        const timeRemainingText = document.getElementById("time-remaining");
        const passwordInputs = document.querySelectorAll(".password-input");
        const errorMessage = document.getElementById("error-message");

        const targetDate = new Date("October 25, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                timeRemainingText.classList.add("fade-out");
                countdownContainer.classList.add("fade-out");
                setTimeout(() => {
                    timeRemainingText.style.display = "none";
                    countdownContainer.style.display = "none";
                    passwordBox.style.display = "block";
                }, 1000);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        passwordInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value && index < passwordInputs.length - 1) {
                    passwordInputs[index + 1].focus();
                }
            });
        });

        function checkPassword() {
            const enteredPassword = Array.from(passwordInputs).map(input => input.value).join("");
            if (enteredPassword === "2510") {
                window.location.href = "index1.html";
            } else {
                errorMessage.style.display = "block";
                passwordInputs.forEach(input => input.value = "");
                passwordInputs[0].focus();
            }
        }
    </script>

    <!-- Improved Background Music Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");

            // Check if music was playing before
            let isPlaying = sessionStorage.getItem("isMusicPlaying");
            let currentTime = sessionStorage.getItem("musicTime");

            if (isPlaying === "true") {
                if (currentTime) {
                    audio.currentTime = currentTime; // Resume from last position
                }
                audio.play().catch(() => {
                    console.warn("Autoplay blocked! Waiting for user interaction.");
                });
            }

            // Play music when user interacts (first click/tap only)
            function startMusic() {
                if (audio.paused) {
                    audio.play();
                    sessionStorage.setItem("isMusicPlaying", "true");
                }
                document.removeEventListener("click", startMusic); // Remove event listener after first click
            }
            document.addEventListener("click", startMusic);

            // Save playback position before navigating
            window.addEventListener("beforeunload", function () {
                sessionStorage.setItem("musicTime", audio.currentTime);
            });

            // Pause background music when another media (audio/video) is played
            document.addEventListener("play", function (event) {
                if ((event.target.tagName === "AUDIO" || event.target.tagName === "VIDEO") && event.target !== audio) {
                    audio.pause();
                    sessionStorage.setItem("isMusicPlaying", "false");
                }
            }, true);
        });
    </script>

</body>
</html>
